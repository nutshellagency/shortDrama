version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: shortdrama-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shortdrama}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shortdrama}
      POSTGRES_DB: ${POSTGRES_DB:-shortdrama}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U shortdrama" ]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: shortdrama-minio-dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata_dev:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: shortdrama-minio-init-dev
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set local http://minio:9000 ${S3_ACCESS_KEY:-minioadmin} ${S3_SECRET_KEY:-minioadmin} && mc mb -p local/${S3_BUCKET_RAW:-shortdrama-raw} || true && mc mb -p local/${S3_BUCKET_PROCESSED:-shortdrama-processed} || true && mc anonymous set download local/${S3_BUCKET_PROCESSED:-shortdrama-processed} || true && echo 'MinIO buckets ready.'"

volumes:
  pgdata_dev:
  miniodata_dev:
