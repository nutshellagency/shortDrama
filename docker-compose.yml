services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shortdrama}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shortdrama}
      POSTGRES_DB: ${POSTGRES_DB:-shortdrama}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${S3_ACCESS_KEY:-minioadmin} ${S3_SECRET_KEY:-minioadmin} &&
      mc mb -p local/${S3_BUCKET_RAW:-shortdrama-raw} || true &&
      mc mb -p local/${S3_BUCKET_PROCESSED:-shortdrama-processed} || true &&
      mc anonymous set download local/${S3_BUCKET_PROCESSED:-shortdrama-processed} || true &&
      echo 'MinIO buckets ready.'"

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - minio-init
    environment:
      NODE_ENV: development
      API_PORT: ${API_PORT:-3000}
      DATABASE_URL: postgres://${POSTGRES_USER:-shortdrama}:${POSTGRES_PASSWORD:-shortdrama}@postgres:5432/${POSTGRES_DB:-shortdrama}?schema=public
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_me}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-dev_admin_secret_change_me}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      WORKER_TOKEN: ${WORKER_TOKEN:-worker_dev_token}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET_RAW: ${S3_BUCKET_RAW:-shortdrama-raw}
      S3_BUCKET_PROCESSED: ${S3_BUCKET_PROCESSED:-shortdrama-processed}
      PUBLIC_S3_BASE_URL: ${PUBLIC_S3_BASE_URL:-http://localhost:9000}
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - ./content:/content:ro

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    depends_on:
      - api
      - minio-init
    environment:
      API_BASE_URL: http://api:3000
      WORKER_TOKEN: ${WORKER_TOKEN:-worker_dev_token}
      PYTHONUNBUFFERED: "1"
      S3_ENDPOINT: http://minio:9000
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET_RAW: ${S3_BUCKET_RAW:-shortdrama-raw}
      S3_BUCKET_PROCESSED: ${S3_BUCKET_PROCESSED:-shortdrama-processed}
    restart: unless-stopped

volumes:
  pgdata:
  miniodata:


